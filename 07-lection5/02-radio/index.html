<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <label class="radio">
        <input type="radio" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__control-center"></div>
            </div>
            <div class="radio__label">Default</div>
        </div>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" checked>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__control-center"></div>
            </div>
            <div class="radio__label">Selected</div>
        </div>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__control-center"></div>
            </div>
            <div class="radio__label">Default Disabled</div>
        </div>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" disabled checked>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__control-center"></div>
            </div>
            <div class="radio__label">Selected Disabled</div>
        </div>
    </label>
</body>

</html>
